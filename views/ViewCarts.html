<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pull Carts</title>
    <script src="javascripts/ViewCarts.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row form-group">
        <div class="col-sm-6">
            <label for="selectDropDown">Select a job to view</label>
            <select id="selectDropDown" class="form-control filter track-by" onChange=displayCartInventory()></select>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-default pull-right" title="View or edit the details of the selected job."
                    onclick="gotoEditCarts()">View/Edit Job
            </button>
            <br/>
            <div id="notSelected"></div>
        </div>
    </div>

    <button id="qr_button" class="btn btn-default hidden" title="Show the QR code for this page." onclick="qrCode()">
        Show QR Code
    </button>

    <div id="inventory-container"></div>

    <br/>

    <div class="row">
        <div class="col-sm-4">
            <button id="pullAllButton" class="btn btn-default" onclick="pullAll()">Pull All</button>
        </div>
    </div>

    <div id="response"></div>
</div>
<script>
    $(function () {
        populateByCartId();
    })</script>
</body>
</html>
